name: Sync Labels
on:
  workflow_call:
  issues:
    types:
      - opened
      - labeled
  pull_request:
    types:
      - opened
      - labeled
# Declare default permissions as none.
permissions: {}
jobs:
  sync-labels:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    name: Sync Labels
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Set Labels
        # yamllint disable-line rule:line-length
        uses: outoforbitdev/action-label-manager@f64cd32dd7a7d815dede80051cfd67d6dc667052 # v0.0.3
        id: set-labels
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          labels-file: .labels.json
